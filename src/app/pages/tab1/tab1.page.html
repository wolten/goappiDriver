<ion-header translucent ="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title color="pink">History</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true"> 

    <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="recargar( $event )">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid >
    <ion-row *ngIf="!loading" class="ion-text-center">
      <ion-col>
        <!-- Crescent -->
        <ion-spinner name="crescent"></ion-spinner>
        <div class="ion-padding custom-skeleton">
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-no-margin ion-no-padding">
    <ion-row *ngIf="deliverys">
      <ion-col *ngIf="loading">
        <ion-list>
          <ion-item lines="full" *ngFor="let pedido of deliverys">
            <ion-label class="ion-text-wrap">
              <ion-text class="text-big"> {{ pedido.comercio.nombre }} </ion-text>
              <p class="text-pink">{{ pedido.created_at | date }}</p>
            </ion-label>
            
            <ion-button (click)="verDelivery(pedido)" slot="end" size="small" color="goblue">
              <ion-icon name="information-circle-outline"></ion-icon>
              Detail
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>


    <ion-row *ngIf="deliverys.length == 0">
      <ion-col class="ion-text-center">
        <img src="../../../assets/sad.png" width="50%" />
        <h1 class="text-pink">You don't have a history yet.</h1>
        <p></p>
      </ion-col>
    </ion-row>
  </ion-grid>

 
</ion-content>
